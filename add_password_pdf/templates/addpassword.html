<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Add Password to PDF</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<style>
  body {
    margin: 0; padding: 0;
    background: linear-gradient(135deg, #c3ecff, #81d4fa);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    display: flex; justify-content: center; align-items: center;
  }

  .upload-container {
    background: white;
    border-radius: 20px;
    padding: 50px 40px;
    width: 95%; max-width: 600px;
    text-align: center;
    box-shadow: 0 8px 30px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    gap: 30px;
  }

  h1 {
    font-size: 2.2rem;
    margin-bottom: 0;
    color: #333;
  }

  p {
    color: #666;
    font-size: 1rem;
    margin: 0 0 20px 0;
  }

  .drop-area {
    border: 2px dashed #ccc;
    border-radius: 12px;
    padding: 40px;
    background: #f9f9f9;
    cursor: pointer;
    transition: background 0.3s ease, border-color 0.3s ease;
    user-select: none;
    min-height: 150px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .drop-area.dragover {
    background: #e3fcec;
    border-color: #28a745;
  }

  .drop-area p {
    margin: 0;
    color: #555;
    font-size: 1.2rem;
  }

  input[type="file"] {
    display: none;
  }

  input[type="password"] {
    padding: 14px 16px;
    font-size: 1rem;
    border-radius: 10px;
    border: 1.5px solid #ccc;
    width: 100%;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
  }

  input[type="password"]:focus {
    outline: none;
    border-color: #007bff;
  }

  .btn-submit {
    padding: 14px 28px;
    font-size: 1rem;
    font-weight: bold;
    border: none;
    border-radius: 10px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
    align-self: center;
  }

  .btn-submit:hover {
    background-color: #0056b3;
  }

  .loading {
    margin-top: 20px;
    font-size: 1rem;
    color: #444;
    display: none;
    text-align: center;
  }

  .loading.show {
    display: block;
  }

  .info-text {
    font-size: 0.9rem;
    color: #555;
    margin-top: -15px;
    margin-bottom: 15px;
    text-align: left;
  }
</style>
</head>
<body>
  <div class="upload-container">
    <h1>ðŸ”’ Add Password to PDF</h1>
    <p>Upload your PDF and secure it with a password.</p>

    <form id="password-form">
      <label for="pdf-file" class="drop-area" id="drop-area">
        <p><i class="fa-solid fa-cloud-arrow-up"></i> Drag & Drop PDF here or click to browse</p>
        <input type="file" id="pdf-file" name="pdf_file" accept=".pdf" />
      </label>

      <input
        type="password"
        id="password-input"
        name="password"
        placeholder="Enter a password"
        required
        minlength="4"
      />
      <p class="info-text">Password must be at least 4 characters.</p>

      <button type="submit" class="btn-submit">Add Password</button>
    </form>

    <div class="loading" id="loading">
      <i class="fa-solid fa-spinner fa-spin"></i> Securing your PDF, please wait...
    </div>
  </div>

<script>
  const dropArea = document.getElementById('drop-area');
  const fileInput = document.getElementById('pdf-file');
  const form = document.getElementById('password-form');
  const loading = document.getElementById('loading');
  let selectedFile = null;

  dropArea.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropArea.classList.add('dragover');
  });

  dropArea.addEventListener('dragleave', () => {
    dropArea.classList.remove('dragover');
  });

  dropArea.addEventListener('drop', (e) => {
    e.preventDefault();
    dropArea.classList.remove('dragover');
    handleFiles(e.dataTransfer.files);
  });

  fileInput.addEventListener('change', () => {
    handleFiles(fileInput.files);
    fileInput.value = '';
  });

  function handleFiles(files) {
    if (files.length === 0) return;
    const file = files[0];
    if (file.type !== 'application/pdf') {
      alert('Please upload a valid PDF file.');
      return;
    }
    selectedFile = file;

    const dataTransfer = new DataTransfer();
    dataTransfer.items.add(file);
    fileInput.files = dataTransfer.files;

    dropArea.querySelector('p').textContent = `Selected file: ${file.name}`;
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    if (!selectedFile) {
      alert("Please select a PDF file.");
      return;
    }

    const password = document.getElementById('password-input').value.trim();
    if (password.length < 4) {
      alert("Password must be at least 4 characters.");
      return;
    }

    const submitBtn = form.querySelector('.btn-submit');
    submitBtn.style.display = 'none';
    loading.classList.add('show');

    const formData = new FormData();
    formData.append('pdf_file', selectedFile);
    formData.append('password', password);

    try {
      const response = await fetch('/addpassword/start-encrypt', {
        method: 'POST',
        body: formData
      });

      if (!response.ok) {
        const errorData = await response.json();
        alert(errorData.message || 'An error occurred.');
        submitBtn.style.display = 'inline-block';
        loading.classList.remove('show');
        return;
      }

      const data = await response.json();
      if (data.success && data.session_id) {
        window.location.href = `/addpassword/progress?session_id=${data.session_id}`;
      } else {
        alert(data.message || 'Failed to add password.');
        submitBtn.style.display = 'inline-block';
      }
    } catch (error) {
      alert('Upload failed. Please try again.');
      submitBtn.style.display = 'inline-block';
    } finally {
      loading.classList.remove('show');
    }
  });
</script>
</body>
</html>
