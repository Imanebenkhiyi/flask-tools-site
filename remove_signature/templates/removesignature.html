<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Remove Signature from PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input[type="file"] {
      margin-top: 20px;
      width: 100%;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #d63031;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #b71c1c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ§¹ Remove Signatures</h2>
    <form action="{{ url_for('remove_signature.remove_signature') }}"  method="post" enctype="multipart/form-data">
      <input type="file" name="pdf" accept="application/pdf" required>
      <button type="submit">Clean PDF</button>
    </form>
  </div>
</body>
</html>
